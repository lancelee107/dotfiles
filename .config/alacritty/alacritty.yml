# Window Customization
window:
  dimensions:
    columns: 190
    lines: 60
  padding:
    x: 15
    y: 15
  decorations: 'buttonless'
scrolling:
  history: 10000
  multiplier: 5
background_opacity: .69
dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 13.25
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

